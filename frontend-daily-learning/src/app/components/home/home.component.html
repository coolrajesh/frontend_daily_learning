<main class="flex-grow px-4 py-10 w-full">
    <h2 class="text-4xl font-bold mb-2 text-center tracking-tight text-indigo-900">Explore the Days</h2>
    <!-- Day Cards -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-10 gap-4 mt-6">
        <a *ngFor="let day of days" [attr.id]="'day' + day" [routerLink]="['/day', day]"
            class="bg-white rounded-xl shadow p-4 hover:bg-indigo-50 hover:scale-105 transition text-center border"
            [class.bg-green-200]="completedDays.includes(day)"            
        >
            <span class="text-indigo-700 font-bold">Day {{ day }}</span>
        </a>
    </div>
</main>
