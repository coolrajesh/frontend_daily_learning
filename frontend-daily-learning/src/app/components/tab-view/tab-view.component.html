<div class="p-6 bg-white rounded-lg shadow-md">
    <!-- Loading and Error -->
    <div *ngIf="loading" class="text-blue-600 font-medium animate-pulse">üì° Loading content...</div>
    <div *ngIf="errorMessage" class="text-red-600 bg-red-50 p-3 rounded-md">{{ errorMessage }}</div>

    <!-- Tabs -->
    <ng-container *ngIf="!loading && !errorMessage">
        <div class="flex flex-wrap gap-2 border-b pb-2 mb-4">
            <button *ngFor="let tab of tabs" (click)="active = tab.title"
                class="px-4 py-2 rounded-md transition-all text-sm font-medium" [ngClass]="{
        'bg-blue-100 text-blue-700 border border-blue-300 shadow-sm': active === tab.title,
        'text-gray-600 hover:text-blue-600 hover:bg-gray-100': active !== tab.title
      }">
                {{ tab.title }}
            </button>
        </div>

        <!-- Tab Content -->
        <div *ngFor="let tab of tabs">
            <div *ngIf="tab.title === active">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
                    <!-- Left: Content (2/3) -->
                    <div class="md:col-span-2 space-y-6">
                        <h4 class="text-2xl font-semibold text-gray-800">{{ tab.topic }}</h4>
                        <p *ngIf="tab.summary" class="text-gray-600">{{ tab.summary }}</p>

                        <!-- Solution (Markdown) -->
                        <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
                            <markdown class="prose sm:prose-md max-w-none prose-slate" [data]="tab.solution"></markdown>
                        </div>

                        <!-- Interview Questions -->
                        <div *ngIf="tab.interviewQuestions?.length" class="p-4 border rounded-lg bg-white shadow-sm">
                            <h3 class="font-semibold text-blue-600 mb-2">üí¨ Interview Questions</h3>
                            <div *ngFor="let q of tab.interviewQuestions" class="mb-6 border rounded p-4 bg-blue-50">
                                <div class="flex justify-between items-center">
                                    <h4 class="font-medium text-lg text-gray-800">{{ q.question }}</h4>
                                    <span *ngIf="q.difficulty"
                                        class="text-xs px-2 py-1 rounded bg-yellow-100 text-yellow-700">
                                        {{ q.difficulty }}
                                    </span>
                                </div>
                                <div *ngIf="q.showAnswer" class="mt-2 text-gray-700 bg-gray-50 p-3 rounded border">
                                    {{ q.answer }}
                                </div>
                                <div class="mt-2 flex gap-4 text-sm">
                                    <button (click)="q.showAnswer = !q.showAnswer"
                                        class="text-blue-600 hover:underline">
                                        {{ q.showAnswer ? 'Hide Answer' : 'Show Answer' }}
                                    </button>
                                    <button (click)="copyToClipboard(q.answer)"
                                        class="text-green-600 hover:underline">Copy</button>
                                </div>
                            </div>
                        </div>

                        <!-- Quiz -->
                        <div *ngIf="tab.quiz?.length" class="bg-green-50 p-4 rounded border border-green-200">
                            <h3 class="font-semibold text-green-700 mb-2">üß† Quiz</h3>
                            <div *ngFor="let qz of tab.quiz; let i = index" class="mb-6">
                                <p class="font-medium mb-2">{{ qz.question }}</p>
                                <div *ngFor="let opt of qz.options" class="mb-1">
                                    <label class="inline-flex items-center gap-2">
                                        <input type="radio" name="quiz-{{i}}" [value]="opt"
                                            [(ngModel)]="qz.selectedAnswer" />
                                        <span>{{ opt }}</span>
                                    </label>
                                </div>
                                <button (click)="qz.showAnswer = true"
                                    class="mt-2 text-sm text-white bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">
                                    Show Answer
                                </button>
                                <div *ngIf="qz.showAnswer" class="mt-2">
                                    <p *ngIf="qz.selectedAnswer === qz.answer" class="text-green-600 font-semibold">
                                        ‚úÖ Correct!
                                    </p>
                                    <p *ngIf="qz.selectedAnswer && qz.selectedAnswer !== qz.answer"
                                        class="text-red-600 font-semibold">
                                        ‚ùå Incorrect. Correct Answer: <span class="font-bold">{{ qz.answer }}</span>
                                    </p>
                                    <p *ngIf="!qz.selectedAnswer" class="text-orange-500">
                                        ‚ö†Ô∏è Please select an answer first.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right: Image (1/3) -->
                <div class="flex flex-wrap justify-center gap-6">
                    <div *ngFor="let image of tab.images" class="flex justify-center">
                        <img [src]="image" alt="Topic Image" loading="lazy" class="rounded-lg shadow-lg w-full max-w-sm" />
                    </div>
                </div>                   
                </div>
            </div>
        </div>
    </ng-container>
</div>
