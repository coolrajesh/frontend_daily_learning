<div class="p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-extrabold text-blue-700 mb-6">ðŸ“˜ Day {{ dayId }} Learning Dashboard</h1>

    <div *ngIf="loading" class="text-blue-600 font-medium animate-pulse">ðŸ“¡ Loading content...</div>
    <div *ngIf="errorMessage" class="text-red-600 bg-red-50 p-3 rounded-md">{{ errorMessage }}</div>

    <ng-container *ngIf="!loading && !errorMessage">
        <!-- Tabs -->
        <div class="flex flex-wrap gap-2 border-b pb-2 mb-4">
            <button *ngFor="let tab of tabs" (click)="active = tab.title"
                class="px-4 py-2 rounded-md transition-all text-sm font-medium" [ngClass]="{
            'bg-blue-100 text-blue-700 border border-blue-300 shadow-sm': active === tab.title,
            'text-gray-600 hover:text-blue-600 hover:bg-gray-100': active !== tab.title
          }">
                {{ tab.title }}
            </button>
        </div>

        <!-- Tab Content -->
        <div *ngFor="let tab of tabs" class="mt-6">
            <div *ngIf="tab.title === active">
                <h4 class="text-2xl font-semibold text-gray-800 mb-2">{{ tab.topic }}</h4>
                <div class="bg-gray-50 p-4 rounded-md border border-gray-200">                    
                    <markdown class="prose sm:prose-md max-w-none prose-slate" [data]="tab.solution"></markdown>
                </div>
            </div>
        </div>
    </ng-container>
</div>
